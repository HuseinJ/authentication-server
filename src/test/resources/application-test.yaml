spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  datasource:
    driver-class-name: org.postgresql.Driver

auth:
  ui: "http://localhost:3000"
  cors:
    allowed-origins:
      - "http://localhost:3000"
  admin:
    username: "admin"
    email: "admin@test.com"
  issuer-uri: "http://localhost"
